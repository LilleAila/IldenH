<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>IldenH</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .IldenH {
            /* background-color: red; */
            width: 80vmin;
            height: 80vmin;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* cursor: pointer; */
        }

        .IldenH2 {
            width: 80vmin;
            /* height: 80vmin; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .eyes {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            /* width: 70vmin; */
            height: 10vmin;
        }

        .eye {
            height: 10vmin;
            width: 10vmin;
            /* background-color: black; */
        }

        .mouth {
            /* width: 60vmin; */
            height: 10vmin;
            /* background-color: black; */
        }
    </style>
</head>

<body>
    <div class="IldenH" style="background-color:#ff0000">
        <div class="IldenH2" style="height:50vmin;">
            <div class="eyes" style="width:70vmin;">
                <div class="eye" style="background-color:#000000;"></div>
                <div class="eye" style="background-color:#000000;"></div>
            </div>
            <div class="mouth" style="width:60vmin;background-color:#000000;"></div>
        </div>
    </div>

    <label for="eyesInput">Eyes</label>
    <input type="range" id="eyesInput" min="20" max="80" value="70" step="1">

    <br />

    <label for="mouthInput">Mouth</label>
    <input type="range" id="mouthInput" min="20" max="80" value="60" step="1">

    <br />

    <label for="IldenHInput">IldenH</label>
    <input type="range" id="IldenHInput" min="20" max="80" value="50" step="1">

    <br />

    <label for="backgroundInput">Background color</label>
    <input type="color" value="#ff0000" id="backgroundColor">

    <br />

    <label for="IldenHColor">IldenH color</label>
    <input type="color" value="#000000" id="IldenHColor">

    <br />

    <button class="IldenHImage">Get Image</button>

    <br />

    <div class="images"></div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="text/javascript">
        $("#eyesInput").change(() => {
            //u(".eyes").attr("style", `width:${document.querySelector("#eyesInput").value}vmin;`);
            $(".eyes").css("width", $("#eyesInput").val() + "vmin");
        });

        $("#mouthInput").change(() => {
            //u(".mouth").attr("style", `width:${document.querySelector("#mouthInput").value}vmin;`);
            $(".mouth").css("width", $("#mouthInput").val() + "vmin");
        });

        $("#IldenHInput").change(() => {
            //u(".IldenH2").attr("style", `height:${document.querySelector("#IldenHInput").value}vmin;`);
            $(".IldenH2").css("height", $("#IldenHInput").val() + "vmin");
        });

        $("#backgroundColor").change(() => {
            //u(".IldenH").attr("style", `background-color:${document.querySelector("#backgroundColor").value};`)
            $(".IldenH").css("background-color", $("#backgroundColor").val());
        });

        $("#IldenHColor").change(() => {
            //u(".eye").attr("style", `background-color:${document.querySelector("#IldenHColor").value};`);
            //u(".mouth").attr("style", `background-color:${document.querySelector("#IldenHColor").value};`);
            $(".eye, .mouth").css("background-color", $("#IldenHColor").val());
        });

        $(".IldenHImage").click(() => {
            // console.log("IldenH clicked");
            html2canvas(document.querySelector(".IldenH")).then(canvas => {
                //u(".images").append(canvas)
                let imageElement = $("<img>")
                    .attr("src", canvas.toDataURL("image/png"));
                $(".images").append(imageElement);
            });
        });
    </script>
</body>

</html>
